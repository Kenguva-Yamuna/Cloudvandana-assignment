<script>
    function submitForm() {
      // Gather form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const nationality = document.getElementById('nationality').value;
      const country = document.getElementById('country').value;
      const gender =  Array.from(document.getElementsByName('gender'))
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);
      const satisfaction = document.querySelector('input[name="satisfaction"]:checked').value;
      const satisfaction1 = document.querySelector('input[name="satisfaction1"]:checked').value;
      const satisfaction2 = document.querySelector('input[name="satisfaction2"]:checked').value;
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;
      

      // Display popup with form values
      const popupMessage = `First Name: ${firstName}\n
                            Last Name: ${lastName}\n
                            Date of Birth: ${dob}\n
                            Nationality:${nationality}\n
                            Country: ${country}\n
                            Gender: ${gender.join(', ')}\n
                            Profession: ${profession}\n
                            Email: ${email}\n
                            Mobile Number: ${mobileNumber}\n
                            Is this  first time you are using our products and service?:${satisfaction}\n
                            Would you suggestion to you friends and collegues?:${satisfaction1}\n 
                            How you satisfy are you with our company overall?:${satisfaction2}`;
      alert(popupMessage);

      // Reset the form
      document.getElementById('surveyForm').reset();
    }
  </script>
